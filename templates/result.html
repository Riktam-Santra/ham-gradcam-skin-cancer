<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h3 class="card-title">Prediction: {{ prediction }}</h3>
                        <h5>Confidence:</h5>
                        <pre>{{ confidence }}</pre>
                        <hr>
                        <h5>Uploaded Image:</h5>
                        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" class="img-fluid mb-3" alt="Uploaded Image">
                        <h5>Grad-CAM Heatmap:</h5>
                        <img src="{{ url_for('static', filename='uploads/' + cam_image) }}" class="img-fluid" alt="Grad-CAM Heatmap">
                        <hr>
                        <a href="/" class="btn btn-secondary mt-3">Try Another Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
